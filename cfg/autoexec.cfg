// Blade Autoexec DotA 2
// Last Updated: June 18th, 2015

// Enable Console
con_enable "1"

// General Settings
dota_minimap_hero_size "900" // Increases minimap hero size
dota_minimap_misclick_time "0.4" // The time your mouse must be on the minimap before it'll accept input from it
dota_camera_disable_zoom "1" // Disables zoom in with the exception of showcase mode
dota_disable_range_finder "0" // Shows general spell range / radius
dota_force_right_click_attack "1" // Allows you to deny allied creeps with a right click
fps_max "120" 
dota_unit_allow_moveto_direction "1" // Allow alt+right click to force movement in a direction

// Ping Bind
bind "/" "dota_ping"

// Camera Settings
dota_camera_hold_select_to_follow "1" // Camera snaps to your hero in a single press instead of two.
bind "," "dota_camera_set_lookatpos -2287 1817" // Press F1 to snap camera to the top rune
bind "." "dota_camera_set_lookatpos 2960 -2353" // Press F2 to snap camera to the bot rune

// Closing
host_writeconfig // write settings to config.cfg

echo ""
echo ""
echo ""
echo "________THE BLADE autoexec loaded________"
echo ""
echo ""
echo ""